<head>

  <title>Stefan Michel - IT Beratung und Software Entwicklung</title>
  <meta name="description" content="Stefan Michel bietet freiberufliche IT Beratung und Full-Stack Software Entwicklung im Bereich Web/Java/Spring/Cloud. Durch breites Wissen an Technologien, einer lösungsorientierten Arbeitsweise und tiefen Expertise, wurde Kunden geholfen durch Neu- und Weiterentwicklungen die Digitalisierung ihrer Prozesse, insbesondere in der Software Architektur, Entwicklung und dem Betrieb (DevOps) durchzuführen.">
</head>

<body x-data="portfolioApp" x-init="init()">

  <!-- Header Section -->

    <nav id="nav-wrap">
      <a class="mobile-btn" href="#nav-wrap" title="Show navigation">Show navigation</a>
      <a class="mobile-btn" href="#home" title="Hide navigation">Hide navigation</a>

      <ul id="nav" class="nav">
        <li class="current"><a class="smoothscroll" href="#home">Home</a></li>
        <li><a class="smoothscroll" href="#about">Über mich</a></li>
        <li><a class="smoothscroll" href="#resume">Resumé</a></li>
        <li><a class="smoothscroll" href="#contact">Kontakt</a></li>
      </ul>
    </nav>

    <div class="row banner">
      <div class="banner-text">
        <h1 class="responsive-headline" x-text="resumeData.main?.name || 'Stefan Michel'"></h1>
        <h3 x-text="resumeData.main?.description || 'Ihr Partner in der Digitalisierung.'"></h3>

          </template>
        </ul>
      </div>
    </div>

    <p class="scrolldown">
      <a class="smoothscroll" href="#about">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1" fill="none"/>
        </svg>
      </a>
    </p>
  </header>

  <!-- About Section -->
  <section id="about">
    <div class="row">
      <div class="three columns pic-container">
        <img class="profile-pic" :src="'images/' + (resumeData.main?.image || 'profilepic.png')" alt="Profile Pic" width="140" height="140" />
        <a :href="resumeData.main?.certUrl || '#'" class="cert" x-show="resumeData.main?.cert">
          <img :src="resumeData.main?.cert || ''" alt="Certification Pic" width="140" height="140"/>
        </a>
      </div>
      <div class="nine columns main-col">
        <h2>Über mich</h2>
        <p x-text="resumeData.main?.bio || ''"></p>
        <div class="row">
          <div class="columns contact-details">
            <h2>Kontaktdaten</h2>
            <p class="address">
              <span x-text="resumeData.main?.name || ''"></span><br />
              <span x-text="resumeData.main?.phone || ''"></span><br />
              <span x-text="resumeData.main?.email || ''"></span>
            </p>
          </div>
          <div class="columns download">
            <p>
              <a :href="resumeData.main?.resumedownload || '#'" class="button" download="Stefan_Michel-CV.pdf">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px; vertical-align: middle;">
                  <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                </svg>
                Resumé herunterladen
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Resume Section -->
  <section id="resume">
    <!-- Work Experience -->
    <div class="row work">
      <div class="three columns header-col">
        <h1><span>Karriere</span></h1>
      </div>
      <div class="nine columns main-col">
        <template x-for="work in resumeData.resume?.work || []" :key="work.company">
          <div>
            <h3 x-text="work.company"></h3>
            <p class="info"><span x-text="work.title"></span><span>&bull;</span> <em class="date" x-text="work.years"></em></p>
            <p x-text="work.description"></p>
          </div>
        </template>
      </div>
    </div>

    <!-- Projects -->
    <div class="row work">
      <div class="three columns header-col">
        <h1><span>Projekte</span></h1>
      </div>
      <div class="nine columns main-col">
        <template x-for="project in resumeData.resume?.projects || []" :key="project.customer">
          <div class="projectEntry">
            <h3 x-text="project.customer"></h3>
            <p class="info"><span x-text="project.title"></span><span>&bull;</span> <em class="date" x-text="project.duration"></em></p>
            <h6>Inhalte:</h6>
            <template x-for="line in (project.description || '').split('\n')" :key="line">
              <p class="description" x-text="line"></p>
            </template>
            <h6 class="tech">Technologien:</h6>
            <p x-text="project.tech"></p>
          </div>
        </template>
      </div>
    </div>

    <!-- Education -->
    <div class="row education">
      <div class="three columns header-col">
        <h1><span>Bildung</span></h1>
      </div>
      <div class="nine columns main-col">
        <div class="row item">
          <div class="twelve columns">
            <template x-for="education in resumeData.resume?.education || []" :key="education.school">
              <div class="education-item">
                <h3 x-text="education.school"></h3>
                <p class="info"><span x-text="education.degree"></span> <span>&bull;</span><em class="date" x-text="education.graduated"></em></p>
                <p x-show="education.description" x-text="education.description"></p>
                <a x-show="education.image" :href="education.imageUrl || '#'" class="resumeImage">
                  <img :src="education.image || ''" width="250" height="140" />
                </a>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <!-- Skills -->
    <div class="row skill">
      <div class="three columns header-col">
        <h1><span>Kompetenzen</span></h1>
      </div>
      <div class="nine columns main-col">
        <div class="bars">
          <ul class="skills">
            <template x-for="skill in resumeData.resume?.skills || []" :key="skill.name">
              <li>
                <span :style="'width: ' + (skill.level || '0%')" :class="'bar-expand ' + (skill.name || '').toLowerCase()"></span>
                <em x-text="skill.name"></em>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="row section-head">
      <div class="two columns header-col">
        <h1><span>Get In Touch.</span></h1>
      </div>
      <div class="ten columns">
        <p class="lead" x-text="resumeData.main?.contactmessage || ''"></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="twelve columns">
        <ul class="social-links">
          <template x-for="network in resumeData.main?.social || []" :key="network.name">

              <svg x-show="network.name === 'email'" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

            </a></li>
          </template>
        </ul>

        <ul class="copyright">
          <li><a href="/imprint.html">Impressum</a></li>
          <li>&copy; Copyright <span x-text="new Date().getFullYear()"></span> Stefan Michel</li>
        </ul>
      </div>
      <div id="go-top"><a class="smoothscroll" title="Back to Top" href="#home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16.59 15.41L12 10.83l-4.59 4.58L6 14l6-6 6 6-1.41 1.41z"/>

    </div>

  </footer>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="js/init-vanilla.js"></script>
  <script src="app.js"></script>

</body>

</html>
