<!DOCTYPE html>

                        'shimmer': 'shimmer 0.5s ease-in-out',

    <title>Stefan Michel - IT Beratung und Software Entwicklung</title>
    <meta content="Stefan Michel bietet freiberufliche IT Beratung und Full-Stack Software Entwicklung im Bereich Web/Java/Spring/Cloud. Durch breites Wissen an Technologien, einer lösungsorientierten Arbeitsweise und tiefen Expertise, wurde Kunden geholfen durch Neu- und Weiterentwicklungen die Digitalisierung ihrer Prozesse, insbesondere in der Software Architektur, Entwicklung und dem Betrieb (DevOps) durchzuführen."

<body class="font-sans text-gray-900 leading-normal" x-data="portfolioApp" x-init="init()">

        <div class="flex items-center gap-3">
            <img alt="Stefan Michel Logo" class="h-14 w-auto hover:scale-110 transition-transform duration-300"
                 src="images/logo.png">
            <a class="text-xl font-serif text-gray-900 hover:text-primary-600 transition-colors duration-300 tracking-tight hidden sm:block"
               href="#home">Stefan Michel</a>
        </div>
        
        <!-- Desktop Navigation -->
        <ul class="hidden md:flex space-x-2">
            <li><a class="smoothscroll font-serif px-4 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-full font-medium transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg"
                   href="#about">Über mich</a></li>
            <li><a class="smoothscroll font-serif px-4 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-full font-medium transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg"
                   href="#resume">Erfahrung</a></li>
            <li><a class="smoothscroll font-serif px-4 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-full font-medium transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg"
                   href="#contact">Kontakt</a></li>
        </ul>

        <!-- Burger Menu Button -->
        <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden p-2 text-gray-700 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition-colors duration-300">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <svg x-show="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Mobile Navigation Menu -->
    <div x-show="mobileMenuOpen" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="md:hidden bg-white border-t border-gray-200 shadow-lg">
        <div class="px-4 py-2 space-y-1">
            <a @click="mobileMenuOpen = false" class="smoothscroll block px-4 py-3 text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-lg font-serif font-medium transition-all duration-300"
               href="#about">Über mich</a>
            <a @click="mobileMenuOpen = false" class="smoothscroll block px-4 py-3 text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-lg font-serif font-medium transition-all duration-300"
               href="#resume">Erfahrung</a>
            <a @click="mobileMenuOpen = false" class="smoothscroll block px-4 py-3 text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-lg font-serif font-medium transition-all duration-300"

        </div>

</nav>

<!-- Modern Hero Section -->
<section class="bg-gradient-to-br from-primary-50 to-blue-50 min-h-screen flex items-center justify-center px-4 sm:px-8"
         id="home">
    <div class="max-w-4xl mx-auto text-center">
        <div class="mb-8">
            <div :style="resumeData.main?.image ? `background-image: url(images/${resumeData.main.image})` : 'background-color: #f3f4f6'"
                 class="w-32 h-32 sm:w-40 sm:h-40 mx-auto mb-6 rounded-full bg-cover bg-center shadow-2xl border-4 border-white"></div>

            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-900 mb-4 font-serif tracking-tight"
                x-text="resumeData.main?.name || 'Stefan Michel'"></h1>
            <p class="text-xl sm:text-2xl text-primary-700 mb-4 font-medium"
               x-text="resumeData.main?.role || 'Freelance IT Consultant & Full-Stack Software Developer'"></p>
            <p class="text-lg sm:text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed"
               x-text="resumeData.main?.description || 'Web / Java / Spring / Cloud'"></p>
        </div>
    </div>
</section>

<!-- About Section -->
<section class="py-16 bg-white" id="about">
    <div class="max-w-6xl mx-auto px-4 sm:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1 text-center">
                <a :href="resumeData.main?.certUrl || '#'"
                   class="inline-block hover:scale-105 transition-transform duration-300"
                   x-show="resumeData.main?.cert">
                    <img :src="'images/' + (resumeData.main?.cert || '')" alt="Certification"
                         class="w-36 h-36 mx-auto rounded-lg object-cover"/>
                </a>
            </div>
            <div class="lg:col-span-3">
                <h2 class="text-3xl font-bold text-gray-900 mb-6 font-serif">Über mich</h2>
                <p class="text-lg text-gray-700 leading-relaxed mb-8" x-text="resumeData.main?.bio || ''"></p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <h3 class="text-xl font-semibold text-gray-900 mb-4">Kontaktdaten</h3>
                        <div class="space-y-2 text-gray-700">
                            <p class="font-medium" x-text="resumeData.main?.name || ''"></p>
                            <p x-text="resumeData.main?.phone || ''"></p>
                            <p x-text="resumeData.main?.email || ''"></p>
                        </div>
                    </div>
                    <div class="bg-primary-50 p-6 rounded-lg flex items-center justify-center ">
                        <a :href="resumeData.main?.resumedownload || '#'"
                           class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg m-auto hover:bg-primary-700 transition-colors duration-300 font-medium"
                           download="Stefan_Michel-CV.pdf">
                            <svg class="mr-2" fill="currentColor" height="16" viewBox="0 0 24 24" width="16">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                            Resumé herunterladen
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Resume Section -->
<section class="py-16 bg-gray-50" id="resume">
    <!-- Skills -->
    <div class="mb-16">
        <h2 class="text-3xl font-bold text-gray-900 mb-8 font-serif text-center">Skills</h2>
        <div class="flex flex-wrap justify-center gap-3">
            <template :key="skill.name" x-for="skill in resumeData.resume?.skills || []">
                    <span class="px-4 py-2 bg-primary-600 text-white font-medium rounded-full hover:bg-primary-700 transition-colors duration-300"
                          x-text="skill.name"></span>
            </template>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 sm:px-8">
        <div class="mb-16">
            <h2 class="text-3xl font-bold text-gray-900 mb-8 font-serif text-center">Erfahrung</h2>
            <div class="flex flex-wrap gap-6">
                <template :key="work.company" x-for="(work, index) in resumeData.resume?.work || []">
                    <div class="mx-auto grow mb-16 items-start">
                        <div class="pr-12">
                            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start mb-3">
                                    <h3 class="text-lg font-semibold text-gray-900" x-text="work.company"></h3>
                                    <span class="text-sm text-primary-600 font-medium mt-1 sm:mt-0"
                                          x-text="work.years"></span>
                                </div>
                                <p class="text-gray-700 font-medium mb-2" x-text="work.title"></p>
                                <p class="text-gray-600 text-sm" x-show="work.description"
                                   x-text="work.description"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Projects -->
        <div class="mb-16">
            <h2 class="text-3xl font-bold text-gray-900 mb-8 font-serif text-center">Projekte</h2>
            <div class="grid gap-6">
                <template :key="project.customer" x-for="project in resumeData.resume?.projects || []">
                    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6">
                        <div class="flex flex-col lg:flex-row lg:justify-between lg:items-start mb-4">
                            <div class="mb-2 lg:mb-0">
                                <h3 class="text-xl font-semibold text-gray-900" x-text="project.customer"></h3>
                                <span class="text-gray-600" x-show="project.location" x-text="project.location"></span>
                            </div>
                            <span class="text-primary-600 font-medium text-sm" x-text="project.duration"></span>
                        </div>
                        <h4 class="text-lg font-medium text-gray-800 mb-2" x-text="project.title"></h4>
                        <p class="text-gray-700 mb-3" x-show="project.role" x-text="'Rolle: ' + project.role"></p>

                        <div class="mb-4">
                            <h6 class="font-semibold text-gray-900 mb-2">Inhalte:</h6>
                            <template :key="line" x-for="line in (project.description || '').split('\n')">
                                <p class="text-gray-700 text-sm mb-1" x-show="line.trim()" x-text="line"></p>
                            </template>
                        </div>

                        <div>
                            <h6 class="font-semibold text-gray-900 mb-2">Technologien:</h6>
                            <div class="flex flex-wrap gap-2">
                                <template
                                        :key="tech"
                                        x-for="tech in (project.tech || '').split(',').map(t => t.trim()).filter(t => t)">
                                    <span class="px-3 py-1 bg-primary-100 text-primary-700 text-xs font-medium rounded-full"
                                          x-text="tech"></span>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Education -->
        <div class="mb-16">
            <h2 class="text-3xl font-bold text-gray-900 mb-8 font-serif text-center">Bildung</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <template :key="education.school" x-for="education in resumeData.resume?.education || []">
                    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-semibold text-gray-900" x-text="education.school"></h3>
                            <span class="text-primary-600 font-medium text-sm" x-text="education.graduated"></span>
                        </div>
                        <h4 class="text-gray-800 font-medium mb-3" x-text="education.degree"></h4>
                        <p class="text-gray-700 text-sm mb-4" x-show="education.description"
                           x-text="education.description"></p>
                        <div class="text-center" x-show="education.image">
                            <a :href="education.imageUrl || '#'"
                               class="inline-block hover:scale-105 transition-transform duration-300" target="_blank">
                                <img :src="'images/' + (education.image || '')"
                                     alt="Certificate"
                                     class="w-20 h-20 object-cover rounded-lg shadow-md mx-auto mb-2"/>
                                <span class="text-primary-600 text-sm font-medium">Zertifikat anzeigen</span>
                            </a>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</section>
